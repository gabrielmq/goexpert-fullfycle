<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates WebServer</title>
</head>
<body>
    <h1>Cursos</h1>
    <table>
        <thead>
            <tr>Nome</tr>
            <tr>Horas</tr>
        </thead>
        <tbody>
            <!--
                inicia um for para preencher o template com os dados da struct
            -->
            {{ range . }}
                <tr>
                    <td>{{ .Nome }}</td>
                    <td>{{ .CargaHoraria }}</td>
                </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
